{% extends "user_local_news/base_new.html" %}
{% block content %}
    <div class="mb-5">
        <h1>{{ object.title }}</h1>
        <p class="my-3">Region : {{ object.country_name }}</p>
        <p class="my-3">Contributed by : {{ object.name }}</p>
        <div class="text-center">
            <img src="{{ object.image_url }}" class="rounded img-fluid" alt="{{ object.title }}">
        </div>
        <p class="mt-3">{{ object.content }}</p>
    </div>
{% endblock content %}
